<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--css-->
  <link rel="stylesheet" href="style1.css">
  <!--Font awesome-->
  <script src="https://kit.fontawesome.com/b937a6e355.js" crossorigin="anonymous"></script>
  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div class="inline-block">
        <i class="fa-brands fa-instagram fa-2x"></i>
        <a class="navbar-brand fs-3">Instagram</a>
      </div>
      <!-- botones izquierdos-->
      <!--large button-->
      <div class="btn-group d-inline-block">
        <button class="btn btn-success btn-sm border-0" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Create New Post
        </button>
        <!--short button-->
        <div class="btn-group">
          <button class="btn btn-secondary btn-sm dropdown-toggle border-0" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!--Cambio de pÃ¡gina-->
  <nav aria-label="...">
    <ul class="pagination pagination-sm justify-content-center mt-3">
      <li class="page-item"><a class="page-link" href="index.html"><i class="fa-solid fa-circle"
            style="color: #6a6d71;"></i></a></li>
      <li class="page-item"><a class="page-link" href="index2.html"><i class="fa-solid fa-circle"
            style="color: #6a6d71;"></i></a></li>
    </ul>
  </nav>
  <!--Empiezan las filas y columnas-->
  <div class="container text-center ">
    <div class="row row-cols-3 row-cols-lg-3 g-2 g-lg-2 mb-5 px-2 py-2">
      <div class="col">
        <div class=" p-3 border bg-secondary">
          <!--First Image-->
          <img src="imagenes_instagramPhotoFeed/index1_img1.jpg" class="w-100 h-auto" alt="">
        </div>
      </div>
      <div class="col">
        <div class="p-3 border bg-secondary"><img src="imagenes_instagramPhotoFeed/index1_img2.jpg" class="w-100 h-auto"
            alt="Responsive Image" srcset=""></div>
      </div>
      <div class="col">
        <div class="p-3 border bg-secondary"><img src="imagenes_instagramPhotoFeed/index1_img3.jpg" class="w-100 h-auto"
            alt="" srcset=""></div>
      </div>
      <div class="col">
        <div class="p-3 border bg-secondary"><img src="imagenes_instagramPhotoFeed/index1_img4.jpg" class="w-100 h-auto"
            alt="" srcset=""></div>
      </div>
      <div class="col">
        <div class="p-3 border bg-secondary"><img src="imagenes_instagramPhotoFeed/index1_img5.jpg" class="w-100 h-auto"
            alt="" srcset=""></div>
      </div>
      <div class="col">
        <div class="p-3 border bg-secondary"><img src="imagenes_instagramPhotoFeed/index1-img6.jpg" class="w-100 h-auto"
            alt=""></div>
      </div>
      <div class="col">
        <div class="p-3 border bg-secondary"><img src="imagenes_instagramPhotoFeed/index1_img7.jpg" class="w-100 h-auto"
            alt=""></div>
      </div>
      <div class="col">
        <div class="p-3 border bg-secondary"><img src="imagenes_instagramPhotoFeed/index1_img8.jpg" class="w-100 h-auto"
            alt=""></div>
      </div>
      <div class="col">
        <div class="p-3 border bg-secondary"><img src="imagenes_instagramPhotoFeed/index1_img9.jpg" class="w-100 h-auto"
            alt=""></div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a New Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h2>Caption</h2>
            <div class="input-group">
              <span class="input-group-text">Add your post here</span>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <div class="col align-items-left">
              <i class="fa-solid fa-camera"></i>
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
    <!--Scripts para conectar-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
